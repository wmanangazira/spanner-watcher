plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.cloudspannerecosystem:google-cloud-spanner-change-watcher:1.2.1'
    implementation 'io.grpc:grpc-api:1.42.1'
    implementation 'com.github.pcj:google-options:1.0.0'
    testImplementation 'com.google.cloudspannerecosystem:google-cloud-spanner-change-watcher:1.2.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'org.mockito:mockito-core:3.3.3'
}

group = 'com.google.cloudspannerecosystem'
version = '1.2.1'
description = 'Google Cloud Spanner Change Watcher Samples'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
